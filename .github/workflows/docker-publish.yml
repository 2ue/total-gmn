name: Docker 镜像发布

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish-ghcr:
    name: 发布 GHCR 镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: api
            image_name: total-gmn-api
            dockerfile: apps/api/Dockerfile
            build_args: ""
          - component: web
            image_name: total-gmn-web
            dockerfile: apps/web/Dockerfile
            build_args: |
              VITE_API_BASE=/api
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: 构建并推送镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-dockerhub:
    name: 发布 Docker Hub 镜像
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME != '' && vars.DOCKERHUB_USERNAME || secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: api
            image_name: total-gmn-api
            dockerfile: apps/api/Dockerfile
            build_args: ""
          - component: web
            image_name: total-gmn-web
            dockerfile: apps/web/Dockerfile
            build_args: |
              VITE_API_BASE=/api
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 检查 Docker Hub 凭据
        id: gate
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: 设置 Docker Buildx
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker Hub
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: 提取 Docker 元数据
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: 构建并推送镜像
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.build_args }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 跳过说明
        if: ${{ steps.gate.outputs.enabled != 'true' }}
        run: echo "未配置 Docker Hub 用户名（vars.DOCKERHUB_USERNAME 或 secrets.DOCKERHUB_USERNAME）或 secrets.DOCKERHUB_TOKEN，已跳过 Docker Hub 发布。"
